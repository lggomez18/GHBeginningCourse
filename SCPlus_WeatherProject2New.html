<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link ref="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   

<title>Weather App2</title>
</head>
<body>
    <button id="currentLocation">Current Location</button>
    <div class="container">
        <div class="search">
          <form id="searchForm">

            <input type="text" 
            placeholder="enter city name" 
            autocomplete="off" 
            autofocus="on"
            id="city-input"/>

            <input type="submit" value="search"/>
          
         
          </form>

          </div>
        <h2 id="time"></h2>
        <div class="weather">
            <div class="weather-icon"><img src="images/mist.png"> </div>
            <div class="temperature-value">
                
                <p id="temp"> <span><a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit"> °F </a></span></p>
            </div>

            
            <div class="location">
                <h1 id="city"></h1>
            </div>
    
            <div id="description">
            <h3></h3>
            </div>

            <div class="details">
                <div class="col-6">
                    <img src="images/humidity.png">
    
                    <p id="humidity"></p>
                    <p>Humidity: <span id:"humidity"></span></p>
                </div>
    
    
                <div class="col-6">
                    <img src="images/wind.png">
                    <p id="wind"></p>
                    <p>Wind Speed: <span id:"windspeed"></span></p>
                </div>
            </div>
        </div>
    
        <div class="fiveday">
            <div class="weekday">
                <h5>Mon</h5>
                <img src="images/clear.png" class="fiveday1">
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Tue</h5>
                <img src="images/drizzle.png" class="fiveday1">
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Wed</h5>
                <img src="images/clear.png" class="fiveday1">
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Thurs</h5>
                <img src="images/clear.png" class="fiveday1">
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Fri</h5>
                <img src="images/drizzle.png" class="fiveday1">
                <p>15°C|F</p>
            </div>
            
        </div>
    </div>

<script>
//Button Geolocation API

function showPosition(position) {
  let apiKey = "57d09144bf433da24574a6e95f14182c";
  let units = "metric";
  let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${apiKey}&units=metric`;
  axios.get(apiUrl).then(getCurrentPosition);
  console.log (apiUrl);

}


function getCurrentPosition(event) {
    event.preventDefault();
  navigator.geolocation.getCurrentPosition (showPosition) ;

  };



let currentLocationButton = document.querySelector("#currentLocation");
currentLocationButton.addEventListener("click", getCurrentPosition);

function search(event) {
  event.preventDefault();
  let cityElement = document.querySelector("#city");
  let searchCity = document.querySelector("#city-input");
  cityElement.innerHTML = searchCity.value;
  let units = "metric";
  let apiKey = "57d09144bf433da24574a6e95f14182c";
  let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${searchCity.value}&appid=${apiKey}&units=${units}`;

  axios.get(apiUrl).then(showTemperature);
}

let form = document.querySelector("#searchForm");
form.addEventListener("submit", search);

function handleSubmit(event) {
event.preventDefault();
let city = document.querySelector("#city-input").value;
searchCity(city);
}

//Current Time & Date
let now = new Date();
let h2 = document.querySelector("h2");

let hours = now.getHours();
let minutes = now.getMinutes();

let days = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];
let day = days[now.getDay()];

h2.innerHTML = `${day} ${hours}:${minutes}`;

//Temperature
function convertFahTemp(event) {
  event.preventDefault();
  let formatFah = document.querySelector("#temp");
  let fahrenheitLink = Math.round((32 * 9) / 5 + 32);
  formatFah.innerHTML = `${fahrenheitLink}°F`;
}
let fahTemp = document.querySelector("#fahrenheit");
fahTemp.addEventListener("click", convertFahTemp);

function convertCelTemp(event) {
  event.preventDefault();
  let formatCel = document.querySelector("#temp");
  formatCel.innerHTML = `19°C`;
}
let celsuisLink = document.querySelector("#celsius");
celsuisLink.addEventListener("click", convertCelTemp);

//ShowTemperaturesforCities

function showTemperature(response) {
  console.log(response.data.name);
  document.querySelector("#city").innerHTML = response.data.name;
  document.querySelector("#temp").innerHTML = Math.round(
    response.data.main.temp
  );
  let temperature = Math.round(response.data.main.temp);
  let temperatureElement = document.querySelector("#temp");
  let h1 = document.querySelector("h1");
  temperatureElement.innerHTML = `${temperature}°C | °F`;
  h1.innerHTML = response.data.name;

  document.querySelector("#city").innerHTML = response.data.name;
  document.querySelector("#humidity").innerHTML = `${response.data.main.humidity}%`;
  document.querySelector("#wind").innerHTML = Math.round(
    response.data.wind.speed
  );
  document.querySelector("#description").innerHTML = response.data.weather[0].main;
  
  console.log(temperature);
  console.log (response.data.wind.speed);
  
}

let h1 = document.querySelector("location");


</script>
</body>
</html>
